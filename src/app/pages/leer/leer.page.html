<ion-header>
  <ion-toolbar>
    <ion-title>leer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let articulo of GestionNoticias.getNoticiasLeer()">
    <ion-card >
    <ion-card-header>
      <ion-card-title>{{articulo.title}}</ion-card-title>
      <ion-card-subtitle>{{articulo.description}}</ion-card-subtitle>
    </ion-card-header>
    <img  src= {{articulo.urlToImage}} />
    <ion-card-content>{{articulo.content}}</ion-card-content>
    <ion-item>
      <ion-label color="primary" (click)="irWeb(articulo)">leer</ion-label>
      <ion-icon slot="end" name="trash" (click)="borrar(articulo.source.name)"></ion-icon>
    </ion-item>
   

    </ion-card>
  </ion-list>

</ion-content>
